buildscript {
	repositories {
		flatDir dirs: '../proguard6.2.2/lib'
	}
	dependencies {
		classpath ':proguard:'
	}
}

plugins {
	id 'java'
	id 'application'
}

mainClassName = 'csci2020u.lab02.CSVDemo'

version = '1.0'

jar {
	manifest {
		attributes "Main-Class": mainClassName,
		"Implementation-Title": "Lab03 Example",
		"Implementation-Version": version
	}
}

task minify (dependsOn: "jar", type: proguard.gradle.ProGuardTask) {
	configuration "proguard.cfg"
	injars "build/libs/lab03.jar"
	outjars "build/libs/lab03.min.jar"
}

repositories {
	mavenCentral() 
}

dependencies { 
    implementation 'org.apache.commons:commons-csv:1.8'
	implementation 'org.apache.commons:commons-lang3:3.11' 
	testImplementation 'junit:junit:4.13' 
}